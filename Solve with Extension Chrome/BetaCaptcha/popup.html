<!DOCTYPE html>
<html>
<head>
    <title>BetaCaptcha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 350px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 24px;
        }
        .header .toggle {
            display: flex;
            align-items: center;
        }
        .header .toggle input {
            margin-left: 10px;
        }
        .navbar-brand {
            font-size: 16px !important;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group a {
            display: block;
            margin-top: 5px;
            color: #007BFF;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .form-group .api-input-wrapper {
            display: flex;
            align-items: center;
        }
        .form-group .api-input-wrapper input {
            flex: 1;
        }
        .form-group .api-input-wrapper button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }
        .form-group button.save-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button.save-button:hover {
            background-color: #45a049;
        }
        .balance {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .balance span {
            font-weight: bold;
        }
        .balance button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .balance button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icon/betacaptcha.png" alt="Beta">
    </div>
    <div class="form-group">
        <label for="apiKey">API-key</label>
        <div class="api-input-wrapper">
            <input type="text" id="apiKey" placeholder="Enter your API key">
            <button id="btn_save"><img src="icon/btn save.png" alt="Copy" width="25" height="25"></button>
        </div>
        <a href="https://betacaptcha.com/" id="getKeyLink" target="_blank">Get a key</a>
    </div>
    <div class="form-group balance">
        <span>Balance:</span>
        <button id="addFundsButton">+ Add funds</button>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
